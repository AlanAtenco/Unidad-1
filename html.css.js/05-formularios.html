<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registro</legend>
            <label for="nombre">Nombre</label>//for y id relacionan con el label
            <input id="nombre" type="text" placeholder="escribe tu nombre">
            <br>
            <label for="email">correo</label>
            <input id="email" type="email" placeholder="mail@mail.com">
            <br>
            <label for="numero">edad</label>
            <input id="numero" type="number" placeholder="21">
            <br>
            <label for="contraseña">contraseña</label>
            <input id="contraseña" type="password">
            <br>
            <label for="color">color</label>
            <input id="color" type="color">
            <br>
            <label for="fecha">fecha</label>
            <input id="fecha" type="date">
            <br>
            <label for="time">fecha y tiempo</label>
            <input id="time" type="datetime">
            <br>
            <label for="archivo">archivo</label>
            <input id="archivo" type="file">
            <br>
        </fieldset>

        <br>
        <fieldset>
            <legend>Seleccion</legend>
            <label for="">imagen</label>
            <input type="image">
            <br>
            <label for="">telefono</label>
            <input type="tel">
            <br>
            <label for="">rango</label>
            <input type="range">
            <br>
            <label for="comentario"></label>
            <textarea name="" id="comentario" cols="100" rows="50"></textarea>
        </fieldset>
    </form>
</body>
</html>
